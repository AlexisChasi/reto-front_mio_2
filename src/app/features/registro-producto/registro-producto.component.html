<header>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Banco_Pichincha_logo.svg/2560px-Banco_Pichincha_logo.svg.png" alt="Logo" class="logo-header" />
</header>

<div class="form-container">
  <h2 class="form-title">Formulario de Registro</h2>
  <hr />

  <form #productoForm="ngForm" (ngSubmit)="onSubmit()" class="form-grid">
    
    <div class="form-group">
      <label>ID</label>
      <input
        name="id"
        [(ngModel)]="producto.id"
        #id="ngModel"
        required
        class="input"
        [readonly]="modoEdicion"
        [class.invalid]="(id.invalid && id.touched || idVerificadoInvalid) && !modoEdicion"
        (blur)="verificarId()"
      />
      <div *ngIf="id.invalid && id.touched && !modoEdicion" class="error-text">
        ¡ID debe tener entre 3 y 10 caracteres!
      </div>
      <div *ngIf="idVerificadoInvalid && !modoEdicion" class="error-text">
        ¡ID ya existe!
      </div>
    </div>

    
    <div class="form-group">
      <label>Nombre</label>
      <input
        name="name"
        [(ngModel)]="producto.name"
        required
        class="input"
      />
    </div>

  
    <div class="form-group">
      <label>Descripción</label>
      <input
        name="description"
        [(ngModel)]="producto.description"
        #desc="ngModel"
        required
        class="input"
        [class.invalid]="desc.invalid && desc.touched"
      />
      <div *ngIf="desc.invalid && desc.touched" class="error-text">Este campo es requerido!</div>
    </div>

    
    <div class="form-group">
      <label>Logo</label>
      <input
        name="logo"
        [(ngModel)]="producto.logo"
        #logo="ngModel"
        required
        class="input"
        [class.invalid]="logo.invalid && logo.touched"
      />
      <div *ngIf="logo.invalid && logo.touched" class="error-text">Este campo es requerido!</div>
    </div>

  
    <div class="form-group">
      <label>Fecha Liberación</label>
      <input
        type="date"
        name="date_release"
        [(ngModel)]="producto.date_release"
        class="input"
      />
    </div>

  
    <div class="form-group">
      <label>Fecha Revisión</label>
      <input
        type="date"
        name="date_revision"
        [(ngModel)]="producto.date_revision"
        class="input"
      />
    </div>

   
    <div class="form-buttons">
      <button type="button" class="btn-reset" (click)="onReset()">Reiniciar</button>
      <button type="submit" class="btn-submit" [disabled]="!productoForm.form.valid">Enviar</button>
    </div>
  </form>
</div>


<div class="form-buttons">
  <button type="button" class="btn-back" (click)="goBack()">Atrás</button>
</div>
